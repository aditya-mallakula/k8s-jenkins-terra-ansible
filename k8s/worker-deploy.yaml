apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: micro
spec:
  replicas: 1
  selector: { matchLabels: { app: worker } }
  template:
    metadata: { labels: { app: worker } }
    spec:
      containers:
        - name: worker
          image: DOCKERHUB_USER/worker:IMAGE_TAG
          args: ["sh","-c","sleep 3600"]
